<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="container">
        <div id="sketchBox">
            <div id="selections">
                <div class="selectBrush">
                    <div class="brushColor">
                        <p class="colorTextStyle">Color</p>
                        <input class="colorPicker" type="color">
                    </div>
                    <div class="brushErase">
                        <button class="eraseButton"><img src="https://img.icons8.com/color/96/000000/pencil-eraser.png"/></button>
                    </div>
                </div>
                <div class="gridEditor">
                    <p class="gridTextStyle">Grid</p>
                    <div class="gridSize">
                        16 x 16
                    </div>
                    <input class="rangeInput" type="range" min="1" max="32" step="1">
                </div>
            </div>
            <div class="drawArea"></div>
        </div>
    </div>

   
    <script src="app.js"></script>
</body>
</html>
